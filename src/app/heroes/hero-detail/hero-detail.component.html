<div class="container" *ngIf="hero$ | async as hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div class="">
    <label>name:<input [(ngModel)]="hero.name" placeholder="name"/></label>
  </div>
  <div class="">
    <label>email:<input [(ngModel)]="hero.email" placeholder="email"/></label>
  </div>
  <div class="">
    <label>address:<input [(ngModel)]="hero.address" placeholder="address"/></label>
  </div>
  <div class="">
    <label>phone:<input [(ngModel)]="hero.phoneNo" placeholder="phone"/></label>
  </div>
  <div class="row">
    <button (click)="goBack(hero)">go back to Heroes</button>
    <button (click)="save()">save</button>
  </div>
</div>
